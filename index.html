<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đánh Giá KPI Lò Hơi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'ui-sans-serif', 'system-ui', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica Neue', 'Arial', 'sans-serif'],
            },
            colors: {
              slate: { 
                850: '#1e293b',
                950: '#020617'
              },
              indigo: {
                950: '#1e1b4b', // Deep indigo for enterprise feel
              }
            }
          }
        }
      }
    </script>
    <script>
      // Initialize theme - Defaulting to DARK
      try {
        var saved = localStorage.getItem('theme');
        // If 'dark' is saved OR no preference is saved (default), apply dark mode
        if (saved === 'dark' || !saved) {
          document.documentElement.classList.add('dark');
        } else {
          document.documentElement.classList.remove('dark');
        }
      } catch (e) {
        console.error('Error accessing local storage', e);
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Inter', sans-serif; }
      
      /* Smooth scrolling */
      html { scroll-behavior: smooth; }

      @media print {
        @page { 
          size: A4 portrait; 
          margin: 5mm; 
        }
        
        /* 
           NUCLEAR OPTION FOR PRINTING
           Use visibility: hidden on body to hide ALL floating widgets, AI buttons, 
           and app chrome that might be injected or fixed positioned.
        */
        body {
          visibility: hidden !important;
          background: white !important;
          height: auto;
          width: auto;
          overflow: visible !important;
        }

        /* Only make the specific dashboard container visible */
        #printable-dashboard, #printable-dashboard * {
          visibility: visible !important;
        }

        /* Position the dashboard at the top-left of the physical page */
        #printable-dashboard {
          position: absolute !important;
          left: 0 !important;
          top: 0 !important;
          width: 210mm !important; /* Force exact A4 width */
          margin: 0 !important;
          padding: 0 !important;
          box-shadow: none !important;
          z-index: 9999 !important;
          overflow: visible !important;
        }
        
        /* Ensure text is always black for printing */
        * {
            -webkit-print-color-adjust: exact !important; 
            print-color-adjust: exact !important;
            color-adjust: exact !important;
        }

        /* Hide scrollbars */
        ::-webkit-scrollbar { display: none; }
      }
    </style>

}
</script>
