    <title>Đánh Giá KPI Lò Hơi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'ui-sans-serif', 'system-ui', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica Neue', 'Arial', 'sans-serif'],
            },
            colors: {
              slate: { 
                850: '#1e293b',
                950: '#020617'
              },
              indigo: {
                950: '#1e1b4b', // Deep indigo for enterprise feel
              }
            }
          }
        }
      }
    </script>
    <script>
      // Initialize theme - Defaulting to DARK
      try {
        var saved = localStorage.getItem('theme');
        // If 'dark' is saved OR no preference is saved (default), apply dark mode
        if (saved === 'dark' || !saved) {
          document.documentElement.classList.add('dark');
        } else {
          document.documentElement.classList.remove('dark');
        }
      } catch (e) {
        console.error('Error accessing local storage', e);
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
      body { font-family: 'Inter', sans-serif; }
      
      /* Smooth scrolling */
      html { scroll-behavior: smooth; }

      @media print {
        @page { 
          size: A4 portrait; 
          margin: 0mm; 
        }
        
        html, body, #root {
          width: 100%;
          height: auto !important;
          min-height: 100vh;
          margin: 0 !important;
          padding: 0 !important;
          background: white !important;
          overflow: visible !important;
        }

        /* Ensure Tailwind's dark mode doesn't affect print text colors */
        body {
            color: black !important;
            -webkit-print-color-adjust: exact !important; 
            print-color-adjust: exact !important;
        }

        /* Hide scrollbars */
        ::-webkit-scrollbar { display: none; }
        
        /* Ensure content isn't cut off inside flex containers */
        * {
          overflow: visible !important;
        }
      }
    </style>
